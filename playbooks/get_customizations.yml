---

- include: verify.yml skip_show_verify_result=False

- name: Gather customizations
  hosts: all:!fuel
  gather_facts: false

  vars_files:
    - "vars/7.0.yml"

  tasks:
    - include: tasks/pkgs_get_customizations.yml
      when: (not skip_gather_current_customization) and
            verify_result is defined and
            verify_result.stdout != ""

