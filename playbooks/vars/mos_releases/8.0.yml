---

env_release: "8.0"
fuel_url: "http://mirror.fuel-infra.org/mos-repos/ubuntu"
apt_repos:
  - name: "GA"
    url: "{{ fuel_url }}/{{ env_release }}"
    repo: "mos{{ env_release }}"
    type: "main restricted"
  - name: "mu-1"
    url: "{{ fuel_url }}/{{ env_release }}-mu-1"
    repo: "mos{{ env_release }}-updates"
    type: "main restricted"
  - name: "mu-2"
    url: "{{ fuel_url }}/{{ env_release }}-mu-2"
    repo: "mos{{ env_release }}-updates"
    type: "main restricted"
apt_sources_lists:
  - name: "fuel"
    path: "/etc/apt/sources.list.d/mos.list"

mos_dir:          "/root/mos_mu"
custom_dir:       "{{ mos_dir }}/customizations"
patches_dir:      "{{ mos_dir }}/patches"
verification_dir: "{{ mos_dir }}/verification"
apt_dir:          "{{ mos_dir }}/apt"
apt_conf:         "{{ apt_dir }}/apt.conf"
apt_src_dir:      "{{ apt_dir }}/sources.list.d"

fuel_dir:                 "/root/fuel_mos_mu/env_{{ env_id }}"
fuel_custom_dir:          "{{ fuel_dir }}/customizations"
fuel_custom_backup_dir:   "{{ fuel_dir }}/customizations_backup"
fuel_patches_dir:         "{{ fuel_dir }}/patches"
fuel_custom_verification: "{{ fuel_dir }}/customizations_verification"
fuel_unified_dir:         "{{ fuel_dir }}/customizations_unified"

controller_pcs_resources:
    - p_heat-engine
    - p_neutron-l3-agent
    - p_neutron-plugin-openvswitch-agent
    - p_neutron-dhcp-agent
    - p_neutron-metadata-agent
    - p_ceilometer-agent-central
    - p_ceilometer-alarm-evaluator

controller_services:
    - heat-api
    - heat-api-cfn
    - heat-api-cloudwatch
    - nova-api
    - nova-cert
    - nova-conductor
    - nova-scheduler
    - nova-novncproxy
    - nova-objectstore
    - nova-consoleauth
    - cinder-api
    - cinder-scheduler
    - glance-api
    - glance-registry
    - neutron-server
    - ceilometer-api
    - ceilometer-collector
    - ceilometer-alarm-notifier
    - ceilometer-agent-notification
    - apache2

compute_services:
    - nova-compute
    - neutron-l3-agent
    - neutron-plugin-openvswitch-agent
    - neutron-metadata-agent
    - ceilometer-agent-compute

cinder_services:
    - cinder-volume
    - cinder-backup

ceilometer_pcs_services:
    - p_ceilometer-agent-central
    - p_ceilometer-alarm-evaluator

ceilometer_services:
    - ceilometer-collector
    - ceilometer-agent-notification
    - ceilometer-alarm-notifier
    - ceilometer-api

sahara_services:
    - sahara-api

ironic_services:
    - ironic-conductor

